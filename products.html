  <body>
    <div id="nav-container">

    </div>
    <div class="container-fluid" style="background-image:
    linear-gradient(to bottom, rgb(116 116 116 / 74%), rgb(112 112 112 / 58%)),
    url(./assets/images/shop/banner21.jpg); background-repeat: no-repeat; background-size: cover; height: 150px;">
    
    <div style="position: relative; top: 22%; text-align: center; color: white;">
        <h4>

        </h4>
        <p>
            shop through our latest selection of aesthetic and dreamy products.
        </p>
    </div>
    </div>
    <div class="container" style="text-align: center; margin-top: 45px">
        
      </div>
      <div class="container-fluid" style="margin-top: 45px">
        <div class="container">
          
          <div class="row" id="container-product">
  
          </div>
        </div>
        
      </div>
    
    <!-- Footer -->

  <script src="./assets/vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script>
    $.getJSON("./data/products.json", function (data) {
      data.map((product) => {
        $("#container-product").append(
          "<div class='col-md-3'>" +
            "<div class='card' style=' background: url("+product.pictures[0]+"); background-size: cover; height: 350px;'>" +
            "<div class='card-body' style='text-align: center; position: relative; top: 40%'>" +
            "<a href='#' style='display: none' class='btn btn-secondary'>Go somewhere</a>" +
            "</div>" +
            "</div>" +
            "<div style='margin-top: 10px'>" +
            "<p>" +
            product.productName +
            "</p> <div style='display: flex'> <p style='padding-right: 10px' class='text-danger'>" +
            product.price +
            "</p> <del>" +
            product.salePrice +
            "</del> </div>" +
            "</div> </div>"
        );
      });
    });
  </script>
