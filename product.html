  <script>
    $.getJSON("./data/products.json", function (data) {
      var query = fetchQueryString();

      var product = data.find((p) => {
        if (p.productId == query.product) {
          return p;
        }
      });
       
          $("#product-name").html(
          product.productName
        )
        $("#product-price").html(
          product.price
        )
          $("#product-img").attr(
            "src",product.pictures[0]
          )
          $("#product-desc").html(
            product.description
          )
          $("#product-category").html(
            product.category
          )
        var colors = product.colors.join(",")
        
          $("#product-color").html(
            colors

          )
      data.map((product, i) => {
        if (i < 8) {
          $("#container-product").append(
            "<div class='col-md-3'>" +
              "<div class='card' style=' background: url(" +
              product.pictures[0] +
              "); background-size: cover; height: 350px;'>" +
              "</div>" +
              "<div style='margin-top: 10px'>" +
              "<a href='product.html?product=" +
              product.productId +
              "'>" +
              product.productName +
              "</a>" +
              "<div style='display: flex'> <p style='padding-right: 10px' class='text-danger'>" +
              product.price +
              "</p> <del>" +
              product.salePrice +
              "</del> </div>" +
              "</div> </div>"
          );
        }
      });
    });
  </script>
