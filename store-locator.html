<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs - Aura Watches</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:300,300i,400,400i,500,500i&amp;display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="nav-container">

    </div>
    <div class="container-fluid" style="background-image:
    linear-gradient(to bottom, rgb(116 116 116 / 74%), rgb(112 112 112 / 58%)),
    url(./assets/images/shop/banner21.jpg); background-repeat: no-repeat; background-size: cover; height: 150px;">
    
    <div style="position: relative; top: 40%; text-align: center; color: white;">
        <h4>
           FAQs
        </h4>
        
    </div>
    </div>
    <div class="container-fluid mt-5">
     <div class="container">
        <div>
            <form class="d-flex" style="justify-content: center;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:80%;">
               
              </form>
        </div>
    </div>
        <div class="container mt-5">
            
        <div class="row" id="store-container">
            
        </div>
        
     </div>
    </div>

    <!-- Footer -->
    <div id="footer-container">

    </div>
    <!-- Footer -->
  </body>
  <script src="./assets/vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script> 
  $.getJSON("./data/store.json",function(data){
    data.map((store) =>{
      $("#store-container").append(
        "<div class='col-md-3'><div class='card' style='min-height:195px; margin:5px;'>"+
        "<div class='card-body'>"+
          "<h5 class='card-title'>"+store.branchName+"</h5>"+
          
          "<p class='card-text'>"+store.address+"</p>"+
          
          "<a href='tel:"+store.phone+"' class='btn btn-primary'>Call</a>"+
          "<a href='"+store.location+"' target='_blank' class='btn btn-outline-primary'>Open in maps</a>"+
        "</div></div></div>"
      )
    })
  })
  </script>

</html>
