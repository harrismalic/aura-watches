            "</div>" +
            "<div style='margin-top: 10px'>" +
            "<p>" +
            product.productName +
            "</p> <div style='display: flex'> <p style='padding-right: 10px' class='text-danger'>" +
            product.price +
            "</p> <del>" +
            product.salePrice +
            "</del> </div>" +

        );
